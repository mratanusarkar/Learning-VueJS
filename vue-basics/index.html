<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello, Vue!</h1>
    <div id="app">
        <h2>Books & Authors</h2>
        <h3>{{ book }}</h3>
        <p>by : {{ author }} - (year : {{ year }})</p>

        <br>
        <p>hits: {{ hits }}</p>
        <br>

        <button v-on:click="hits++">Increase Hit</button>
        <button v-on:click="hits--">Decrease Hit</button>

        <br>
        <br>
        <div @click="divOnClick(hits)">Click Me!</div>
        <br>
        <p>| step: ({{ hits }}) | current counter: ({{ click_counter }}) |</p>
        <br>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
