<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello, Vue!</h1>
    <div id="app">
        <div v-if="showBooks">
            <h2>Books & Authors</h2>
            <h3>{{ book }}</h3>
            <p>by : {{ author }} - (year : {{ year }})</p>
        </div>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <br>
        <p>hits: {{ hits }}</p>
        <br>

        <button v-on:click="hits++">Increase Hit</button>
        <button v-on:click="hits--">Decrease Hit</button>

        <div v-show="hits != 0">
            <br>
            <br>
            <div @click="divOnClick(hits)">Click Me!</div>
            <br>
            <p>| step: ({{ hits }}) | current counter: ({{ click_counter }}) |</p>
            <br>
        </div>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
